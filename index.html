<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <!-- Input box --> 
                <div class= "display">
                    <input type="text" name="display" id="display" placeholder="0"/>
                </div>

                <!-- Buttons for the calculator -->
                <div>
                    <input type="button" value="AC" onclick= "display.value = ''">
                    <input type="button" value="DEL" onclick="document.getElementById('display').value = document.getElementById('display').value.slice(0, -1)">
                    <input type="button" value="%" onclick= "display.value += '%'">
                    <input type="button" value="/" onclick= "display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick= "display.value += '7'">
                    <input type="button" value="8" onclick= "display.value += '8'">
                    <input type="button" value="9" onclick= "display.value += '9'">
                    <input type="button" value="*" onclick= "display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick= "display.value += '4'">
                    <input type="button" value="5" onclick= "display.value += '5'">
                    <input type="button" value="6" onclick= "display.value += '6'">
                    <input type="button" value="-" onclick= "display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick= "display.value += '1'">
                    <input type="button" value="2" onclick= "display.value += '2'">
                    <input type="button" value="3" onclick= "display.value += '3'">
                    <input type="button" value="+" onclick= "display.value += '+'">
                </div>
                <div>
                    <input type="button" value="." onclick= "display.value += '.'">
                    <input type="button" value="0" onclick= "display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <!--This is javascript code to evaluate the expression in the display -->
    <script>
        function calculate(){
            try{
                display.value = eval(display.value);
            }
            catch(err)
            {
                alert("Invalid Input");
                display.value = '';
            }
        }
    </script>
</body>
</html>
